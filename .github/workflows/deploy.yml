name: CI/CD Pipeline

on:
  push:
    branches:
      - main      
      - staging
      - uat
      - dev
      - sandbox

jobs:
  build:
    name: Install and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: ðŸš€ Deploy to Expo
    needs: build
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Log in to Expo
        run: expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Publish to Expo
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            cp .env.prod .env
            expo eas:build --platform all --profile prod
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            cp .env.dev .env
            expo eas:build --platform all --profile dev
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            cp .env.staging .env
            expo eas:build --platform all --profile staging
          elif [ "${{ github.ref }}" = "refs/heads/uat" ]; then
            cp .env.uat .env
            expo eas:build --platform all --profile uat
          elif [ "${{ github.ref }}" = "refs/heads/sandbox" ]; then
            cp .env.sandbox .env
            expo eas:build --platform all --profile sandbox
          fi